name: Build C# WebAssembly

on:
  push:
    branches:
      - main
      - 'copilot/**'
    paths:
      - 'csharp-wasm.config.json'
      - 'csharp-wasm/**'
      - '.github/workflows/build-csharp-wasm.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if build version changed
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            VERSION=$(jq -r '.buildVersion' csharp-wasm.config.json)
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Check if config file was modified in this commit
          if git diff HEAD^ HEAD --name-only | grep -q "csharp-wasm.config.json"; then
            CURRENT_VERSION=$(jq -r '.buildVersion' csharp-wasm.config.json)
            PREVIOUS_VERSION=$(git show HEAD^:csharp-wasm.config.json | jq -r '.buildVersion')
            
            if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
              echo "Build version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            else
              echo "Build version unchanged"
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          else
            # Config file not changed, but csharp-wasm code might have changed
            if git diff HEAD^ HEAD --name-only | grep -q "csharp-wasm/"; then
              VERSION=$(jq -r '.buildVersion' csharp-wasm.config.json)
              echo "C# WASM code changed, building version $VERSION"
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "version=$VERSION" >> $GITHUB_OUTPUT
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Install WASM workload
        run: dotnet workload install wasm-tools
      
      - name: Read configuration
        id: config
        run: |
          OUTPUT_PATH=$(jq -r '.outputPath' csharp-wasm.config.json)
          VERSION_FILENAME=$(jq -r '.versionFilename' csharp-wasm.config.json)
          echo "output_path=$OUTPUT_PATH" >> $GITHUB_OUTPUT
          echo "version_filename=$VERSION_FILENAME" >> $GITHUB_OUTPUT
      
      - name: Build C# WebAssembly
        run: |
          cd csharp-wasm
          dotnet publish -c Release
      
      - name: Copy WASM files to deployment directory
        run: |
          # The dotnet publish outputs to public/wasm/net8.0/publish/wwwroot/_framework/
          # We need to copy these files to public/wasm/ for deployment
          OUTPUT_PATH=${{ steps.config.outputs.output_path }}
          FRAMEWORK_PATH="${OUTPUT_PATH}/net8.0/publish/wwwroot/_framework"
          
          if [ -d "$FRAMEWORK_PATH" ]; then
            echo "Copying WASM files from $FRAMEWORK_PATH to $OUTPUT_PATH"
            
            # Copy all files from _framework to root
            cp -v "$FRAMEWORK_PATH"/* "$OUTPUT_PATH/" 2>/dev/null || true
            
            # Copy localized resource subdirectories (cs, de, es, fr, etc.)
            for dir in "$FRAMEWORK_PATH"/*/; do
              if [ -d "$dir" ]; then
                dir_name=$(basename "$dir")
                mkdir -p "$OUTPUT_PATH/$dir_name"
                cp -rv "$dir"* "$OUTPUT_PATH/$dir_name/" 2>/dev/null || true
              fi
            done
            
            # Clean up the intermediate build directories
            rm -rf "${OUTPUT_PATH}/net8.0"
            
            echo "WASM files copied successfully"
            ls -lh "$OUTPUT_PATH" | head -20
          else
            echo "Error: Framework path $FRAMEWORK_PATH not found"
            exit 1
          fi
      
      - name: Create version info
        run: |
          echo '{"version":"${{ needs.check-version.outputs.version }}","buildDate":"$(date -u +%Y-%m-%dT%H:%M:%SZ)"}' > ${{ steps.config.outputs.output_path }}/${{ steps.config.outputs.version_filename }}
      
      - name: Commit and push built WASM files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add ${{ steps.config.outputs.output_path }}/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Build C# WASM v${{ needs.check-version.outputs.version }} [skip ci]"
            git push
          fi
